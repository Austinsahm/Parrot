<div
  class="container-fluid"
  style="margin: 5px 0; padding-right: 0px; padding-left: 0px"
>
  <div class="row justify-content-center align-items-center">
    <div class="" style="padding-right: 0px; padding-left: 0px">
      <div
        class="card box col-sm-12 col-xs-12 col-md-12"
        [ngStyle]="{
          border: '1px solid ' + formBgColor,
          'background-color': formBgColor,
          color: formFontColor || 'black',
          'font-family': formFont || 'Times New Roman, Times, serif'
        }"
      >
        <div class="card-body" style="overflow: auto">
          <div
            class="card"
            [ngStyle]="{
              border: '1px solid ' + formBgColor,
              'background-color': formBgColor,
              color: formFontColor || 'black',
              'font-family': formFont || 'Times New Roman, Times, serif'
            }"
          >
            <div class="card-header">
              <app-title
                title="Add Company Device Category"
                size="lg"
              ></app-title>
            </div>
            <div class="card-body">
              <form [formGroup]="deviceForm">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                  <div class="row">
                    <!-- <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"> -->
                    <div
                      class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"
                    >
                      <div class="row mb-2 form-group">
                        <div class="col-xs-10 col-md-6 col-lg-6">
                          <mat-form-field class="col-12" appearance="outline"
                            ><mat-label
                              [ngStyle]="{
                                color: formFontColor || 'black',

                                'font-family':
                                  formFont || 'Times New Roman, Times, serif'
                              }"
                              >Name</mat-label
                            >
                            <input
                              matInput
                              placeholder="Name"
                              formControlName="deviceCategName"
                              [ngStyle]="{
                                color: formFontColor || 'black',
                                'font-family':
                                  formFont || 'Times New Roman, Times, serif',
                                'background-color': formBgColor
                              }"
                            />
                          </mat-form-field>
                          <app-control-error
                            *ngIf="
                              deviceForm.get('deviceCategName').invalid &&
                              deviceForm.get('deviceCategName').touched
                            "
                          >
                            <span
                              *ngIf="
                                deviceForm.get('deviceCategName').errors
                                  .required
                              "
                              >This field is required.</span
                            >
                          </app-control-error>
                        </div>

                        <!-- <div class="row mb-2 form-group"> -->
                        <div class="col-xs-10 col-md-6 col-lg-6">
                          <mat-form-field class="col-12" appearance="outline"
                            ><mat-label
                              [ngStyle]="{
                                color: formFontColor || 'black',

                                'font-family':
                                  formFont || 'Times New Roman, Times, serif'
                              }"
                              >Description</mat-label
                            >
                            <input
                              matInput
                              placeholder="Description"
                              formControlName="deviceCategDesc"
                              [ngStyle]="{
                                color: formFontColor || 'black',
                                'font-family':
                                  formFont || 'Times New Roman, Times, serif',
                                'background-color': formBgColor
                              }"
                            />
                          </mat-form-field>
                          <app-control-error
                            *ngIf="
                              deviceForm.get('deviceCategDesc').invalid &&
                              deviceForm.get('deviceCategDesc').touched
                            "
                          >
                            <span
                              *ngIf="
                                deviceForm.get('deviceCategDesc').errors
                                  .required
                              "
                              >This field is required.</span
                            >
                          </app-control-error>
                        </div>
                      </div>

                      <div class="row mb-2 form-group">
                        <div class="col-xs-10 col-md-6 col-lg-6">
                          <app-company-field
                            [subdomain]="subdomain"
                            placeholder="Select organization..."
                            [selectable]="true"
                            (selectionChange)="
                              deviceForm.patchValue({ companyId: $event.value })
                            "
                          >
                          </app-company-field>
                          <app-control-error
                            *ngIf="
                              deviceForm.get('companyId').invalid &&
                              deviceForm.get('companyId').touched
                            "
                          >
                            <span
                              *ngIf="
                                deviceForm.get('companyId').errors.required
                              "
                              >This field is required.</span
                            >
                          </app-control-error>
                        </div>
                        <!-- </div>

                      <div class="row mb-2 form-group"> -->
                        <div class="col-xs-10 col-md-6 col-lg-6">
                          <app-device-network-field
                            placeholder="Select network..."
                            [selectable]="true"
                            (selectionChange)="
                              deviceForm.patchValue({ networkId: $event.value })
                            "
                          >
                          </app-device-network-field>
                          <app-control-error
                            *ngIf="
                              deviceForm.get('networkId').invalid &&
                              deviceForm.get('networkId').touched
                            "
                          >
                            <span
                              *ngIf="
                                deviceForm.get('networkId').errors.required
                              "
                            >
                              This field is required.
                            </span>
                          </app-control-error>
                        </div>
                      </div>
                    </div>

                    <!-- </div> -->
                  </div>

                  <div class="container-fluid">
                    <div class="row rowing">
                      <div class="col" style="padding: 1em 0">
                        <!-- <div class="col-sm-12 col-xs-12 col-md-6 col-lg-6 col-xl-6"> -->
                        <button
                          type="button"
                          (click)="cancel()"
                          type="button"
                          [ngStyle]="{
                            backgroundColor: '#fff',
                            width: '10em',
                            color: '#' + (primaryColour || '3D95F7'),
                            fontSize: '16px',
                            border: '1px solid #' + (primaryColour || '3D95F7'),
                            borderRadius: '10px',
                            height: '35px'
                          }"
                        >
                          Cancel
                        </button>
                        <button
                          [disabled]="!deviceForm.valid"
                          (click)="submit()"
                          type="button"
                          class="float-end ms-2"
                          [ngStyle]="{
                            backgroundColor: '#' + (primaryColour || '3D95F7'),
                            width: '10em',
                            color: '#ffffff',
                            fontSize: '16px',
                            border: '0',
                            borderRadius: '10px',
                            height: '35px'
                          }"
                        >
                          Submit
                        </button>
                        <!-- </div> -->
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
