<ng-container>
  <div
    class="container-fluid"
    [ngStyle]="{
      border: '1px solid ' + formBgColor,
      'background-color': formBgColor,
      color: formFontColor || 'black',
      'font-family': formFont || 'Times New Roman, Times, serif'
    }"
  >
    <div
      class="card"
      [ngStyle]="{
        'background-color': formBgColor,
        color: formFontColor || 'black',
        'font-family': formFont || 'Times New Roman, Times, serif'
      }"
    >
      <div class="card-header">
        <app-title title="Company Parameters" size="lg"></app-title>
      </div>
      <div class="card-body">
        <form [formGroup]="notifyForm">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="row" *ngIf="!editMode">
              <div
                class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-2"
              >
                <button
                  (click)="edit()"
                  class="col-md-6 col-xl-4 col-lg-4 float-end"
                  [ngStyle]="{
                    backgroundColor: '#fff',
                    width: '10em',
                    color: '#' + (primaryColour || '3D95F7'),
                    fontSize: '16px',
                    'border-bottom':
                      '1px solid #' + (primaryColour || '3D95F7'),
                    borderRadius: '10px',
                    height: '35px',
                    'font-family': formFont || 'Times New Roman, Times, serif'
                  }"
                >
                  Edit
                </button>
              </div>
            </div>
            <div *ngIf="!editMode" class="row" style="max-width: 40em">
              <div class="row mb-4">
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                  <label
                    class="form-check-label"
                    [ngStyle]="{
                      'background-color': formBgColor,
                      color: formFontColor || 'black',
                      'font-family': formFont || 'Times New Roman, Times, serif'
                    }"
                    >Company</label
                  >
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                  <span
                    [ngStyle]="{
                      'background-color': formBgColor,
                      color: formFontColor || 'black',
                      'font-family': formFont || 'Times New Roman, Times, serif'
                    }"
                    >{{ companyName }}</span
                  >
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <span
                class="fw-bold mb-2"
                [ngStyle]="{
                  'background-color': formBgColor,
                  color: formFontColor || 'black',
                  'font-family': formFont || 'Times New Roman, Times, serif'
                }"
                >Default Number of Days Setup</span
              >
            </div>

            <div>
              <div class="row mb-3 ms-2 align-items-center">
                <mat-form-field class="col-lg-4" appearance="outline">
                  <mat-label
                    [ngStyle]="{
                      'font-family': formFont || 'Times New Roman, Times, serif',
                      color: formFontColor || 'black'
                    }"
                    >Default Number of Days for Device Reports</mat-label
                  >
                  <input
                    matInput
                    *ngIf="!editMode"
                    readonly
                    formControlName="device_rep_def_days"
                    [ngStyle]="{
                      color: formFontColor || 'black',
                      'font-family': formFont || 'Times New Roman, Times, serif',
                      'background-color': formBgColor
                    }"
                  />
                  <input
                    matInput
                    *ngIf="editMode"
                    type="number"
                    min="1"
                    formControlName="device_rep_def_days"
                    [ngStyle]="{
                      color: formFontColor || 'black',
                      'font-family': formFont || 'Times New Roman, Times, serif',
                      'background-color': formBgColor
                    }"
                  />
                </mat-form-field>
                <mat-form-field class="col-lg-4" appearance="outline">
                  <mat-label
                    [ngStyle]="{
                      'font-family': formFont || 'Times New Roman, Times, serif',
                      color: formFontColor || 'black'
                    }"
                    >Default Number of Days for Billing Reports</mat-label
                  >
                  <input
                    matInput
                    *ngIf="!editMode"
                    readonly
                    formControlName="billing_rep_day"
                    [ngStyle]="{
                      color: formFontColor || 'black',
                      'font-family': formFont || 'Times New Roman, Times, serif',
                      'background-color': formBgColor
                    }"
                  />
                  <input
                    matInput
                    *ngIf="editMode"
                    type="number"
                    min="1"
                    formControlName="billing_rep_day"
                    [ngStyle]="{
                      color: formFontColor || 'black',
                      'font-family': formFont || 'Times New Roman, Times, serif',
                      'background-color': formBgColor
                    }"
                  />
                </mat-form-field>
                <mat-form-field class="col-lg-4" appearance="outline">
                  <mat-label
                    [ngStyle]="{
                      'font-family': formFont || 'Times New Roman, Times, serif',
                      color: formFontColor || 'black'
                    }"
                    >Default Number of Days for Message Reports</mat-label
                  >
                  <input
                    matInput
                    *ngIf="!editMode"
                    readonly
                    formControlName="message_rep_def_days"
                    [ngStyle]="{
                      color: formFontColor || 'black',
                      'font-family': formFont || 'Times New Roman, Times, serif',
                      'background-color': formBgColor
                    }"
                  />
                  <input
                    matInput
                    *ngIf="editMode"
                    type="number"
                    min="1"
                    formControlName="message_rep_def_days"
                    [ngStyle]="{
                      color: formFontColor || 'black',
                      'font-family': formFont || 'Times New Roman, Times, serif',
                      'background-color': formBgColor
                    }"
                  />
                </mat-form-field>
              </div>

              <div class="row mb-3 ms-2 align-items-center">
                <mat-form-field class="col-lg-4" appearance="outline">
                  <mat-label
                    [ngStyle]="{
                      'font-family': formFont || 'Times New Roman, Times, serif',
                      color: formFontColor || 'black'
                    }"
                    >Default Number of Days for Company Reports</mat-label
                  >
                  <input
                    matInput
                    *ngIf="!editMode"
                    readonly
                    formControlName="company_rep_day"
                    [ngStyle]="{
                      color: formFontColor || 'black',
                      'font-family': formFont || 'Times New Roman, Times, serif',
                      'background-color': formBgColor
                    }"
                  />
                  <input
                    matInput
                    *ngIf="editMode"
                    type="number"
                    min="1"
                    formControlName="company_rep_day"
                    [ngStyle]="{
                      color: formFontColor || 'black',
                      'font-family': formFont || 'Times New Roman, Times, serif',
                      'background-color': formBgColor
                    }"
                  />
                </mat-form-field>
                <mat-form-field class="col-lg-4" appearance="outline">
                  <mat-label
                    [ngStyle]="{
                      'font-family': formFont || 'Times New Roman, Times, serif',
                      color: formFontColor || 'black'
                    }"
                    >Default Number of Days for Dashboard Reports</mat-label
                  >
                  <input
                    matInput
                    *ngIf="!editMode"
                    readonly
                    formControlName="dashbd_def_days"
                    [ngStyle]="{
                      color: formFontColor || 'black',
                      'font-family': formFont || 'Times New Roman, Times, serif',
                      'background-color': formBgColor
                    }"
                  />
                  <input
                    matInput
                    *ngIf="editMode"
                    type="number"
                    min="1"
                    formControlName="dashbd_def_days"
                    [ngStyle]="{
                      color: formFontColor || 'black',
                      'font-family': formFont || 'Times New Roman, Times, serif',
                      'background-color': formBgColor
                    }"
                  />
                </mat-form-field>
              </div>
            </div>

            <div class="row mb-3 align-items-center">
              <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                <label
                  class="form-check-label"
                  [ngStyle]="{
                    'background-color': formBgColor,
                    color: formFontColor || 'black',
                    'font-family': formFont || 'Times New Roman, Times, serif'
                  }"
                  >Default Alert Method Setup</label
                >
              </div>
              <div class="row mb-3">
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                  <input
                    *ngIf="editMode"
                    type="checkbox"
                    formControlName="sms"
                    class="me-2"
                  />
                  <input
                    *ngIf="!editMode"
                    readonly
                    disabled
                    type="checkbox"
                    formControlName="sms"
                    class="me-2"
                  />
                  <span
                    [ngStyle]="{
                      'background-color': formBgColor,
                      color: formFontColor || 'black',
                      'font-family': formFont || 'Times New Roman, Times, serif'
                    }"
                    >SMS Alert</span
                  >
                </div>
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                  <input
                    *ngIf="editMode"
                    type="checkbox"
                    formControlName="email"
                    class="me-2"
                  />
                  <input
                    *ngIf="!editMode"
                    readonly
                    disabled
                    type="checkbox"
                    formControlName="email"
                    class="me-2"
                  />
                  <span
                    [ngStyle]="{
                      'background-color': formBgColor,
                      color: formFontColor || 'black',
                      'font-family': formFont || 'Times New Roman, Times, serif'
                    }"
                    >Email Alert</span
                  >
                </div>
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                  <input
                    *ngIf="editMode"
                    type="checkbox"
                    formControlName="phone"
                    class="me-2"
                  />
                  <input
                    *ngIf="!editMode"
                    readonly
                    disabled
                    type="checkbox"
                    formControlName="phone"
                    class="me-2"
                  />
                  <span
                    [ngStyle]="{
                      'background-color': formBgColor,
                      color: formFontColor || 'black',
                      'font-family': formFont || 'Times New Roman, Times, serif'
                    }"
                    >Phone Call</span
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="permission$ | async as payload">
            <div class="col">
              <button
                type="button"
                (click)="cancel()"
                *ngIf="editMode"
                [ngStyle]="{
                  backgroundColor: '#fff',
                  width: '10em',
                  color: '#' + (primaryColour || '3D95F7'),
                  fontSize: '16px',
                  'border-bottom': '1px solid #' + (primaryColour || '3D95F7'),
                  borderRadius: '10px',
                  height: '35px'
                }"
              >
                Cancel
              </button>
              <button
                type="button"
                (click)="update()"
                class="float-end"
                *ngIf="editMode"
                [ngStyle]="{
                  backgroundColor: '#' + (primaryColour || '3D95F7'),
                  width: '10em',
                  color: '#ffffff',
                  fontSize: '16px',
                  border: '0',
                  borderRadius: '10px',
                  height: '35px'
                }"
              >
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-container>
