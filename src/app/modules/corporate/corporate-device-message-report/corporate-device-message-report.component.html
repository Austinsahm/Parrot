<h3>Device Message Report </h3>
<div style="border: 1px dashed #ddd; padding: 1em;">
    <app-device-message-report-form [company]="company" #formElement></app-device-message-report-form>
</div>

<div class="container-fluid">
    <div class="row rowing">
        <div class="col" style="padding: 1em 0;">
            <button type="button" class="btn btn-danger" aria-label="Close" (click)="cancelHandler()">
                Cancel
            </button>
            <button type="button" class="btn btn-secondary float-end"
                [disabled]="formElement?.form?.invalid || formElement?.form?.pristine"
                (click)="saveHandler(formElement?.form?.value)">Submit</button>
        </div>
    </div>
</div>
