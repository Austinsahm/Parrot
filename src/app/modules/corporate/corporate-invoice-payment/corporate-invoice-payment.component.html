<div class="container-fluid">
  <div class="col-12">
    <!-- [ngStyle]="{
        'font-family': formFont || 'Times New Roman, Times, serif'
      }" -->
    <div>
      <app-title title="Bill Payment" size="lg"></app-title>
    </div>
    <div class="card-body">
      <form [formGroup]="invoiceForm">
        <div class="col-xs-12 col-sm-12 col-md-10">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="row mb-4">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                  <label class="form-check-label"> Company </label
                  ><label style="color: red">*</label>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                  <input
                    class="form-control"
                    readonly
                    type="text"
                    [value]="companyName"
                  />
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                  <label class="form-check-label">Invoice</label
                  ><label style="color: red">*</label>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                  <select
                    class="form-control"
                    formControlName="invoice"
                    placeholder="Select Invoice..."
                  >
                    <option value="Invoice 1">Invoice 1</option>

                    <option value="Invoice 2">Invoice 2</option>

                    <option value="Invoice 3">Invoice 3</option>

                    <option value="Invoice 4">Invoice 4</option>
                  </select>
                  <app-control-error
                    *ngIf="
                      invoiceForm.get('invoice').invalid &&
                      invoiceForm.get('invoice').touched
                    "
                  >
                    <span *ngIf="invoiceForm.get('invoice').errors.required">
                      This field is required.
                    </span>
                  </app-control-error>
                </div>
              </div>

              <br />
            </div>
          </div>
        </div>

        <div class="row mt-2">
          <div class="card" style="height: 200px;">
          </div>
        </div>

        <br />
        <div class="row">
          <div class="col-sm-12 col-xs-12 col-md-12">
            <button
              (click)="cancel()"
              [ngStyle]="{
                backgroundColor: '#fff',
                width: '10em',
                color: '#' + (primaryColour || '3D95F7'),
                fontSize: '16px',
                border: '1px solid #' + (primaryColour || '3D95F7'),
                borderRadius: '10px',
                height: '35px'
              }"

            </button>
            <button
