<!-- <div class="card-body" style="overflow: auto;"> -->
  <div *ngIf="permission$ | async as payload">
    <div *ngIf="payload.companyManagement.company.menuAccess">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="row justify-content-center align-items-center">
          <div class="col-sm-12 col-md-4">
            <app-title title="Company List" size="lg"></app-title>
          </div>
          <!-- <span
              style="font-weight: bolder; font-size: 1.3em"
              [ngStyle]="{
                'font-family': formFont || 'Times New Roman, Times, serif',
                color: '#' + (formColor || 'ff9900')
              }"
            >
              Company List
            </span> -->
          <div class="col-sm-8 col-md-6">
            <!-- <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-2"> -->
            <form class="nosubmit float-md-end">
              <input
                type="text"
                style="
                  padding: 4px;
                  box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
                "
                placeholder="Search..."
                [formControl]="searchField"
                class="nosubmit"
              />
            </form>
          </div>
          <div class="col-sm-4 col-md-2">
            <button
              *ngIf="payload.companyManagement.company.creater"
              [ngStyle]="{
                backgroundColor: '#' + (primaryColour || '3D95F7'),
                width: '10em',
                color: '#ffffff',
                fontSize: '16px',
                border: '0',
                borderRadius: '10px',
                height: '35px'
              }"
              (click)="goToAddCompany()"
            >
              Add company
            </button>
            <!-- <button
              style="
                background-color: #a7dce3 !important;
                margin-left: 1em;
                padding: 4px;
              "
              (click)="goToAddCompany()"
            >
              Add company
            </button> -->
          </div>
          <!-- </div> -->
        </div>
      </div>

      <div class="row justify-content-center align-items-center">
        <div
          class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 justify-content-center align-items-center"
          *ngIf="companies$ | progress | async as payload"
        >
          <ngx-datatable
            class="bootstrap table-bordered table-striped table-hover"
            #companyListTable
            [rows]="payload.value"
            [headerHeight]="50"
            [footerHeight]="50"
            d
            [limit]="10"
            [columnMode]="'force'"
            [loadingIndicator]="payload.loading"
            [rowHeight]="'auto'"
          >
            <ngx-datatable-column name="Company Name" prop="companyName">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <a
                  href="javascript:void(0);"
                  (click)="goToCompanyInformation(row)"
                  placement="top"
                  [ngbTooltip]="row.companyId"
                >
                  {{ row["companyName"] }}
                </a>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Parent Company" prop="parentCompany">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row["parentCompany"] }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Address" prop="companyAddress">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row["companyAddress"] }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Company Type" prop="companyType">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row["companyTypeId"] }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Status" prop="statusName">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row["statusName"] }}
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
<!-- </div> -->
