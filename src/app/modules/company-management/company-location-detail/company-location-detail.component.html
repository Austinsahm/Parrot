<ng-container *ngIf="locationSource$ | progress | async as payload">
  <ngx-skeleton-loader
    [count]="5"
    *ngIf="payload.loading"
  ></ngx-skeleton-loader>
  <p *ngIf="payload.error" style="color: red">Network connectivity issue</p>

  <ng-container *ngIf="payload.value">
    <form
      [formGroup]="locationForm"
      autocomplete="off"
      [ngStyle]="{
        border: '1px solid ' + formBgColor,
        'background-color': formBgColor,
        color: formFontColor || 'black',
        'font-family': formFont || 'Times New Roman, Times, serif'
      }"
    >
      <div class="modal-header">
        <app-title title="Branch or Location" size="md"></app-title>
      </div>
      <div class="modal-body">
        <div
          class="card"
          [ngStyle]="{
            border: '1px solid ' + formBgColor,
            'background-color': formBgColor,
            color: formFontColor || 'black',
            'font-family': formFont || 'Times New Roman, Times, serif'
          }"
        >
          <div class="card-body">
            <div class="row" *ngIf="!editMode">
              <div
                class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-2"
              >
                <!-- <button
                  (click)="edit()"
                  class="btn btn-outline-secondary col-md-6 col-xl-4 col-lg-4 float-end"
                >
                  Edit
                </button> -->
                <button
                  class="float-end"
                  [ngStyle]="{
                    backgroundColor: '#ffffff',
                    width: '10em',
                    color: '#' + (primaryColour || '3D95F7'),
                    fontSize: '16px',
                    border: '1px solid #' + (primaryColour || '3D95F7'),
                    borderRadius: '10px',
                    height: '35px'
                  }"
                  (click)="edit()"
                >
                  Edit
                </button>
              </div>
            </div>
            <div class="row">
              <!-- <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"> -->
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="row mb-4">
                  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <!-- <span *ngIf="!editMode">{{
                      payload.value.branch?.locationName
                    }}</span> -->
                    <mat-form-field class="col-12" appearance="outline"
                      ><mat-label
                        [ngStyle]="{
                          color: formFontColor || 'black',

                          'font-family':
                            formFont || 'Times New Roman, Times, serif'
                        }"
                        >Branch Name</mat-label
                      ><input
                        matInput
                        *ngIf="!editMode"
                        disabled
                        readonly
                        class=""
                        placeholder="Branch Name"
                        formControlName="locationName"
                        [ngStyle]="{
                          color: formFontColor || 'black',
                          'background-color': formBgColor
                        }"
                      />
                      <input
                        matInput
                        *ngIf="editMode"
                        class=""
                        placeholder="Branch Name"
                        formControlName="locationName"
                        [ngStyle]="{
                          color: formFontColor || 'black',
                          'background-color': formBgColor
                        }"
                      />
                    </mat-form-field>

                    <!-- <input
                      *ngIf="editMode"
                      class="form-control"
                      placeholder="Branch Name"
                      formControlName="locationName"
                      [ngStyle]="{
                        color: formFontColor || 'black',
                        'background-color': formBgColor,
                        'border-bottom': '1px solid ' + formFontColor
                      }"
                    /> -->
                  </div>

                  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <!-- <span *ngIf="!editMode">{{
                      payload.value.branch?.branchDesc
                    }}</span> -->

                    <mat-form-field class="col-12" appearance="outline"
                      ><mat-label
                        [ngStyle]="{
                          color: formFontColor || 'black',

                          'font-family':
                            formFont || 'Times New Roman, Times, serif'
                        }"
                        >Branch Description</mat-label
                      ><input
                        matInput
                        *ngIf="!editMode"
                        disabled
                        readonly
                        class=""
                        placeholder="Branch Description"
                        formControlName="locationDesc"
                        [ngStyle]="{
                          color: formFontColor || 'black',
                          'background-color': formBgColor
                        }"
                      />
                      <input
                        matInput
                        *ngIf="editMode"
                        class=""
                        placeholder="Branch Description"
                        formControlName="locationDesc"
                        [ngStyle]="{
                          color: formFontColor || 'black',
                          'background-color': formBgColor
                        }"
                      />
                    </mat-form-field>

                    <!-- <input
                      *ngIf="editMode"
                      class="form-control"
                      placeholder="Branch Description"
                      formControlName="locationDesc"
                      [ngStyle]="{
                        color: formFontColor || 'black',
                        'background-color': formBgColor,
                        'border-bottom': '1px solid ' + formFontColor
                      }"
                    /> -->
                  </div>
                </div>

                <div class="row mb-4">
                  <!-- <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <label class="form-check-label">Address 1</label
                    ><label *ngIf="editMode" style="color: red">*</label>
                  </div> -->
                  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <!-- <span *ngIf="!editMode">{{
                      payload.value.branch?.locationAddress
                    }}</span> -->
                    <mat-form-field class="col-12" appearance="outline"
                      ><mat-label
                        [ngStyle]="{
                          color: formFontColor || 'black',

                          'font-family':
                            formFont || 'Times New Roman, Times, serif'
                        }"
                        >Address 1</mat-label
                      ><input
                        matInput
                        *ngIf="!editMode"
                        disabled
                        readonly
                        class=""
                        placeholder="Address 1"
                        formControlName="locationAddress1"
                        formControlName="locationAddress"
                        [ngStyle]="{
                          color: formFontColor || 'black',
                          'background-color': formBgColor
                        }"
                      />
                      <input
                        matInput
                        *ngIf="editMode"
                        class=""
                        placeholder="Address 1"
                        formControlName="locationAddress1"
                        formControlName="locationAddress"
                        [ngStyle]="{
                          color: formFontColor || 'black',
                          'background-color': formBgColor
                        }"
                      />
                    </mat-form-field>

                    <!-- <input
                      *ngIf="editMode"
                      class="form-control"
                      placeholder="Address 1"
                      formControlName="locationAddress1"
                      formControlName="locationAddress"
                      [ngStyle]="{
                        color: formFontColor || 'black',
                        'background-color': formBgColor,
                        'border-bottom': '1px solid ' + formFontColor
                      }"
                    /> -->
                  </div>

                  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <!-- <span *ngIf="!editMode">{{
                      payload.value.branch?.address2
                    }}</span> -->
                    <mat-form-field class="col-12" appearance="outline"
                      ><mat-label
                        [ngStyle]="{
                          color: formFontColor || 'black',

                          'font-family':
                            formFont || 'Times New Roman, Times, serif'
                        }"
                        >Address 2</mat-label
                      ><input
                        matInput
                        *ngIf="!editMode"
                        disabled
                        readonly
                        class=""
                        placeholder="Address 2"
                        formControlName="locationAddress2"
                        [ngStyle]="{
                          color: formFontColor || 'black',
                          'background-color': formBgColor
                        }"
                      />
                      <input
                        matInput
                        *ngIf="editMode"
                        class=""
                        placeholder="Address 2"
                        formControlName="locationAddress2"
                        [ngStyle]="{
                          color: formFontColor || 'black',
                          'background-color': formBgColor
                        }"
                      />
                    </mat-form-field>

                    <!-- <input
                      *ngIf="editMode"
                      class="form-control"
                      placeholder="Address 2"
                      formControlName="locationAddress2"
                      [ngStyle]="{
                        color: formFontColor || 'black',
                        'background-color': formBgColor,
                        'border-bottom': '1px solid ' + formFontColor
                      }"
                    /> -->
                  </div>
                </div>

                <div class="row mb-4">
                  <!-- <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <label class="form-check-label">Company</label>
                  </div> -->
                  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <!-- {{ payload.value.company?.companyName }} -->
                    <mat-form-field class="col-12" appearance="outline"
                      ><mat-label
                        [ngStyle]="{
                          color: formFontColor || 'black',

                          'font-family':
                            formFont || 'Times New Roman, Times, serif'
                        }"
                        >Company</mat-label
                      ><input
                        matInput
                        disabled
                        readonly
                        class=""
                        placeholder="Company"
                        [value]="payload.value.company?.companyName"
                        [ngStyle]="{
                          color: formFontColor || 'black',
                          'background-color': formBgColor
                        }"
                      />
                    </mat-form-field>
                  </div>

                  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <!-- <span *ngIf="!editMode">{{
                      payload.value.branch?.stateName
                    }}</span> -->
                    <app-state-field
                      *ngIf="editMode"
                      formControlName="stateId"
                      [new]="true"
                      placeholder="State"
                     
                      [defaultValue]="locationForm.get('stateId').value"
                      (selectionChange)="
                        locationForm.patchValue({ stateId: $event.value })
                      "
                      (change)="selectChangeHandlerStateName($event)"
                    ></app-state-field>
                    <app-state-field
                      *ngIf="!editMode"
                      [disabled]="true"
                      placeholder="State"
                      formControlName="stateId"
                      [defaultValue]="locationForm.get('stateId').value"
                      [new]="true"
                      (selectionChange)="
                        locationForm.patchValue({ stateId: $event.value })
                      "
                      (change)="selectChangeHandlerStateName($event)"
                    ></app-state-field>
                  </div>
                </div>

                <div class="row mb-4">
                  <!-- <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <label class="form-check-label">City</label
                    ><label *ngIf="editMode" style="color: red">*</label>
                  </div> -->
                  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <!-- <span *ngIf="!editMode">{{
                      payload.value.branch?.cityName
                    }}</span> -->
                    <app-city-field
                      *ngIf="editMode"
                      formControlName="cityId"
                      [new]="true"
                      placeholder="City"
                      [defaultValue]="locationForm.get('cityId').value"
                      (selectionChange)="
                        locationForm.patchValue({ cityId: $event.value })
                      "
                      (change)="selectChangeHandlerCityName($event)"
                      [stateId]="locationForm.value?.stateId"
                    >
                    </app-city-field>

                    <app-city-field
                      *ngIf="!editMode"
                      [disabled]="true"
                      formControlName="cityId"
                      placeholder="City"
                      [defaultValue]="locationForm.get('cityId').value"
                      [new]="true"
                      (selectionChange)="
                        locationForm.patchValue({ cityId: $event.value })
                      "
                      (change)="selectChangeHandlerCityName($event)"
                      [stateId]="locationForm.value?.stateId"
                    >
                    </app-city-field>
                  </div>
                </div>
              </div>

              <!-- </div> -->
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal-footer"
        [ngStyle]="{
          'font-family': formFont || 'Times New Roman, Times, serif'
        }"
      >
        <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12">
          <div class="row">
            <div class="col-sm-12 col-xs-12 col-md-6 col-lg-6 col-xl-6">
              <!-- <button
                type="button"
                class="btn btn-danger"
                aria-label="Close"
                (click)="close()"
              >
                Close
              </button> -->
              <button
                class="ms-4"
                [ngStyle]="{
                  backgroundColor: '#fff',
                  width: '7em',
                  color: '#' + (primaryColour || '3D95F7'),
                  fontSize: '12px',
                  border: '1px solid #' + (primaryColour || '3D95F7'),
                  borderRadius: '10px',
                  height: '35px'
                }"
                (click)="close()"
              >
                Cancel
              </button>
            </div>
            <div
              *ngIf="editMode"
              class="col-sm-12 col-xs-12 col-md-6 col-lg-6 col-xl-6"
            >
              <!-- <button
                [disabled]="!locationForm.valid"
                (click)="save()"
                type="button"
                class="btn btn-success float-end"
              >
                Save
              </button> -->
              <button
                class="float-end"
                [disabled]="!locationForm.valid"
                [ngStyle]="{
                  backgroundColor: '#' + (primaryColour || '3D95F7'),
                  width: '7em',
                  color: '#ffffff',
                  fontSize: '12px',
                  border: '0',
                  borderRadius: '10px',
                  height: '35px'
                }"
                (click)="save()"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </ng-container>
</ng-container>
