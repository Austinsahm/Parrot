<ng-container *ngIf="source$ | progress | async as payload">
  <ngx-skeleton-loader [count]="5" *ngIf="payload.loading"></ngx-skeleton-loader>
  <!-- <p *ngIf="payload.error" style="color: red;">{{ payload.error.message }}</p> -->
  <p *ngIf="payload.error" style="color: red;">Unknown Error</p>
  <ng-container *ngIf="payload.value">
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">

          <ng-container>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="row" *ngIf="!editMode">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-2">
                  <button (click)="edit()"
                    class="btn btn-outline-secondary col-md-6 col-xl-4 col-lg-4 float-end">Edit</button>
                </div>
              </div>
            </div>
          </ng-container>

          <app-asset-form [editable]="editMode" [company]="company" [asset]="payload.value.asset"
            [devices]="payload.value.devices" (onSave)="submit($event)" (onClose)="cancel()">
          </app-asset-form>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>
