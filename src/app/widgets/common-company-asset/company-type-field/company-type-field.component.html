<ng-container *ngIf="!selectable; else box">
    <app-combo-box-field 
  [formControl]="control"
  *ngIf="types$ | progress | async as payload"
  [options]="payload.value"
  [loading]="payload.loading"
  [emptyMessage]="noContentMessage"
  [placeholder]="placeholder"
  (onBlur)="onTouched()"
>
</app-combo-box-field></ng-container>

<ng-template #box>
    <app-combo-select-field
    [formControl]="control"
    *ngIf="types$ | progress | async as payload"
    [options]="payload.value"
    [loading]="payload.loading"
    [emptyMessage]="noContentMessage"
    [placeholder]="placeholder"
    (onBlur)="onTouched()"
    [defaultSelection]="defaultValue"
    (selectionChange)="onSelectionChange($event)"
  ></app-combo-select-field>
</ng-template>
