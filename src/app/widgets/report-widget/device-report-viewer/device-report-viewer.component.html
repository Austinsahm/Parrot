<div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <app-title *ngIf="companyType !== 'PARTNER'" title="Device Report details" size="lg"></app-title>

    <div class="row mt-2 mb-2" style="max-width: 100em">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5 col-xl-5">
        <div class="row my-3">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 py-2">
            <label class="form-check-label">Generated By:</label>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 py-2">
            <span>{{user}}</span>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 py-2">
            <label class="form-check-label">Generated on:</label>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 py-2">
            <span>{{ data.to }}</span>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5 col-xl-5">
        <div class="row my-3">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 py-2">
            <label class="form-check-label">Start Date:</label>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 py-2">
            <span>{{ data.from }}</span>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 py-2">
            <label class="form-check-label">End Date</label>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 py-2">
            <span>{{ data.to }}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-4" style="max-width: 100em">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5 col-xl-5 py-1">
            <label class="form-check-label">Device Category</label>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 py-1">
            <span>{{ data?.deviceCategory }}</span>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5 col-xl-5 py-1">
            <label class="form-check-label">Device</label>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 py-1">
            <span>{{ data?.device }}</span>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5 col-xl-5 py-1">
            <label class="form-check-label">Device ID</label>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 py-1">
            <span>{{ data?.deviceid }}</span>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5 col-xl-5 py-1">
            <label class="form-check-label">Device Name</label>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 py-1">
            <span>{{ data.name }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-report-viewer
    [report]="report"
    (onPrint)="printHandler()"
    (onSave)="saveHandler()"
    (onExport)="exportHandler()"
    (onDelete)="deleteHandler()"
  ></app-report-viewer>
</div>
