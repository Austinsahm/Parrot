    <div class="col-sm-4">
      <mat-form-field
        appearance="outline"
        class="w-100"
        [style.--input-border]="'1px solid ' + formFontColor"
      >
        <mat-label
          [ngStyle]="{
            color: formFontColor || 'black'
          }"
          >Date range</mat-label
        >
        <mat-date-range-input [max]="today" [rangePicker]="picker">
          <input
            matStartDate
            readonly
            formControlName="from"
            placeholder="Start date"
          />
          <input
            matEndDate
            readonly
            formControlName="to"
            placeholder="End date"
          />
        </mat-date-range-input>
        <mat-datepicker-toggle
          matSuffix
          [for]="picker"
          [ngStyle]="{
            color: formFontColor || 'black'
          }"
        ></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <app-company-type-field
        formControlName="typeId"
        placeholder="Company Type"
        [selectable]="true"
        (selectionChange)="
          form.patchValue({
            typeId: $event.value
          })
        "
      ></app-company-type-field>
      <app-control-error
        *ngIf="form.get('typeId').invalid && form.get('typeId').touched"
      >
        <span *ngIf="form.get('typeId').errors.required"
          >This field is required.</span
        >
      </app-control-error>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-4">
      <app-status-field
        formControlName="statusId"
        placeholder="Select Status"
        [new]="true"
        (selectionChange)="
          form.patchValue({
            statusId: $event.value
          })
        "
      ></app-status-field>
      <app-control-error
        *ngIf="form.get('statusId').invalid && form.get('statusId').touched"
      >
        <span *ngIf="form.get('statusId').errors.required"
          >This field is required.</span
        >
      </app-control-error>
    </div>
  </div>
</div>
