<app-modal-layout>
  <!-- <strong mdTitle       style="font-weight: bolder; font-size: 1.3em;"
    [ngStyle]="{
      'font-family': formFont || 'Times New Roman, Times, serif',
      color: '#' + (formColor || 'ff9900')
    }">Add User Group</strong> -->
  <app-title mdTitle title="Add User Group" size="md"></app-title>
  <div mdLeftButtons>
    <!-- <button
      type="button"
      class="btn btn-danger"
      (click)="modalRef.dismiss('Close click')"
      id="cancel"
    >
      Cancel
    </button> -->
    <button
      class="ms-4"
      [ngStyle]="{
        backgroundColor: '#fff',
        width: '10em',
        color: '#' + (primaryColour || '3D95F7'),
        fontSize: '16px',
        border: '1px solid #' + (primaryColour || '3D95F7'),
        borderRadius: '10px',
        height: '35px'
      }"
      (click)="modalRef.dismiss('Close click')"
    >
      Cancel
    </button>
  </div>
  <div mdRightButtons>
    <!-- <button
      type="button"
      class="btn btn-success"
      (click)="saveHandler(formElement?.form)"
      id="submit"
    >
      Save
    </button> -->
    <button
      class="float-end me-4"
      [ngStyle]="{
        backgroundColor: '#' + (primaryColour || '3D95F7'),
        width: '10em',
        color: '#ffffff',
        fontSize: '16px',
        border: '0',
        borderRadius: '10px',
        height: '35px'
      }"
      (click)="saveHandler(formElement?.form)"
      [disabled]="formElement.form.pristine || formElement.form.invalid"
    >
      Save
    </button>
  </div>
  <app-user-group-form #formElement isAddModal="true"></app-user-group-form>
</app-modal-layout>
