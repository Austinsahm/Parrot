<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
  <div class="row">
    <div class="col-6">
      <div class="row mb-2 form-group align-items-center">
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
          <label class="form-check-label">Asset Name</label>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{ asset?.assetName }}
        </div>
      </div>
      <div class="row mb-2 form-group align-items-center">
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
          <label class="form-check-label">Description</label>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{ asset?.assetDesc }}
        </div>
      </div>
      <div class="row mb-2 form-group align-items-center">
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
          <label class="form-check-label">Asset Type</label>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{ asset?.assetType }}
        </div>
      </div>
    </div>

    <div class="col-6">
      <div class="row mb-2 form-group align-items-center">
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
          <label class="form-check-label">Company</label>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{ asset?.company }}
        </div>
      </div>
      <div class="row mb-2 form-group align-items-center">
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
          <label class="form-check-label">Location</label>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{ asset?.location }}
        </div>
      </div>

      <div class="row mb-2 form-group align-items-center">
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
          <label class="form-check-label">Status</label>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          {{ asset?.status }}
        </div>
      </div>
    </div>
  </div>
</div>
